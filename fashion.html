<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion | Taggo</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <nav class="bg-primary text-white py-2 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-3xl font-bold text-white">Taggo</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-sm hover:underline">Home</a>
                <a href="#" class="text-sm hover:underline">Help</a>
                <a href="#" class="text-sm hover:underline">Login</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6 flex items-center">
            <i data-feather="tshirt" class="w-6 h-6 mr-2"></i>
            Fashion
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Product cards -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/fashion/320x240/20" alt="Men's Shirt" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Men's Casual Shirt</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$29</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$39</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/fashion/320x240/21" alt="Women's Dress" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Women's Summer Dress</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$49</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$69</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/fashion/320x240/22" alt="Sneakers" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Running Sneakers</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$79</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$99</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/fashion/320x240/23" alt="Handbag" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Leather Handbag</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$89</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$129</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
</body>
</html>
