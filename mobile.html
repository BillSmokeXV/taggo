<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile & Gadgets | Taggo</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Reuse header/navigation from index.html -->
    <nav class="bg-primary text-white py-2 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-3xl font-bold text-white">Taggo</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-sm hover:underline">Home</a>
                <a href="#" class="text-sm hover:underline">Help</a>
                <a href="#" class="text-sm hover:underline">Login</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6 flex items-center">
            <i data-feather="smartphone" class="w-6 h-6 mr-2"></i>
            Mobile & Gadgets
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Product cards -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/technology/320x240/10" alt="Smartphone" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Smartphone X Pro 256GB</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$799</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$999</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/technology/320x240/11" alt="Tablet" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Tablet Pro 10.5"</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$499</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$599</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/technology/320x240/12" alt="Smartwatch" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Smart Watch 3</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$199</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$249</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/technology/320x240/13" alt="Wireless Earbuds" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Wireless Earbuds Pro</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$129</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$159</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
</body>
</html>
