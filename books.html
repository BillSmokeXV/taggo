<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Taggo</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <nav class="bg-primary text-white py-2 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-3xl font-bold text-white">Taggo</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-sm hover:underline">Home</a>
                <a href="#" class="text-sm hover:underline">Help</a>
                <a href="#" class="text-sm hover:underline">Login</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6 flex items-center">
            <i data-feather="book" class="w-6 h-6 mr-2"></i>
            Books
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Product cards -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/education/320x240/40" alt="Novel" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Bestselling Novel</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$14</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$19</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/education/320x240/41" alt="Biography" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Inspirational Biography</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$18</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$24</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/education/320x240/42" alt="Cookbook" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Gourmet Cookbook</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$27</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$35</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <img src="http://static.photos/education/320x240/43" alt="Children's Book" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">Children's Picture Book</h3>
                    <div class="flex items-center mt-2">
                        <span class="text-primary font-bold">$12</span>
                        <span class="text-gray-500 text-sm line-through ml-2">$16</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
</body>
</html>
